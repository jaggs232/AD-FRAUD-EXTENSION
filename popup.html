<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --primary-light: #C8E6C9;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background-light: #f8faf8;
      --shadow-1: 0 2px 5px rgba(0,0,0,0.1);
      --shadow-2: 0 4px 10px rgba(0,0,0,0.15);
    }

    body {
      width: 380px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background-light);
      color: var(--text-primary);
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--primary-light);
    }

    .title {
      font-size: 22px;
      color: var(--primary-color);
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: var(--shadow-1);
      text-align: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-2);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--primary-light);
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">
        Ad Fraud Detector
      </h1>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="scannedAds">0</div>
        <div class="stat-label">Ads Scanned</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="detectedFrauds">0</div>
        <div class="stat-label">Frauds Detected</div>
      </div>
    </div>

    <div class="actions">
      <button class="button" id="scanPageBtn">
        
        Scan Current Page
      </button>
      <button class="button" id="viewReportBtn">
        
        View Detailed Report
      </button>
      <button class="button" id="optionsBtn">
        
        Settings
      </button>
    </div>

    <div class="footer">
      <div id="lastScan">Last scan: Never</div>
      <div>Powered by ML-based ad fraud detection</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
